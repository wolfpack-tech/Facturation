<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="les_factures.css">
	<title>Votre-facture</title>
</head>
<body>
	<div class="entete">
			<div class="entete-i">
				<p>
				<h1>chambre</h1> <h2 id="c-number">2</h2>
			</p>
			</div>
		
	</div>
	<div class="mois">
			<p>
				<h3>Mois de.....</h3><div>Avril</div>
			</p>
	</div>
	<div class="fact">
		<div class="les_imps">
			<p>
				<span>
				impulsion electricite : <div class="valeurs">????</div>

			</p>

				<h2>

			</p>

			<div>

			</div>
			<div>

			<div class="echeance">

						A payer avant le : <div class="valeurs-import">15/06/2023</div>
