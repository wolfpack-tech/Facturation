<script src="plugins/jackocnr/intl-tel-input/build/js/intlTelInput.js"></script>
        <script>
        var input = document.querySelector("#phone_number");
        var iti =   window.intlTelInput(input, {
            // any initialisation options go here
            utilsScript: "https://www.guanxi-invest.com/vendors/jackocnr/intl-tel-input/build/js/utils.js", // just for formatting/placeholders etc
            nationalMode: true,
            autoPlaceholder:"aggressive",
            separateDialCode: true,
            customPlaceholder: function(selectedCountryPlaceholder, selectedCountryData) {
                return "ex: " + selectedCountryPlaceholder;
            },

            initialCountry: "auto",
            geoIpLookup: function(success, failure) {
                $.get("https://ipinfo.io/", function() {}, "jsonp").always(function(resp) {
                var countryCode = (resp && resp.country) ? resp.country : "";
                success(countryCode);
                });
            },
        });

        input.addEventListener("countrychange", function() {
            var countryData = iti.getSelectedCountryData();
            console.log('getSelectedCountryData',  countryData)
                $('#country_code').val(countryData.dialCode);
        });
        </script>
